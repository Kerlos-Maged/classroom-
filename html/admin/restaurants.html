<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Restaurants - OCT Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#">Group Order System</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <a href="#" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </nav>

        <h4>Admin Restaurants</h4>

                <tr>

                    <td>
                        <a href="restaurants/new.html" class="btn btn-sm btn-primary">Edit</a>

                </tr>

        </table>
        <a href="restaurants/new.html" class="btn btn-primary mt-3">
